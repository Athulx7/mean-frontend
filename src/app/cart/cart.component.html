<app-header></app-header>
<div>
    <div *ngIf="allCartItems.length === 0 " class="d-flex justify-content-center align-items-center flex-column">
        <img src="https://img.freepik.com/premium-vector/shopping-cart-with-cross-mark-wireless-paymant-icon-shopping-bag-failure-paymant-sign-online-shopping-vector_662353-912.jpg"
            class="mt-5" height="500px" alt="">
        <h3 class="text-primary">Your cart is Empty</h3>
        <button class="btn btn-outline-primary mt-4" routerLink=""><span style="font-weight: 700;">Add new
                Items</span></button>
    </div>
    <div class="container-fluid p-3 mt-5">
        <h4 class="text-center text-primary fw-bold  fs-2">CART SUMMARY</h4>
        <div class="row w-100">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <table class="table shadow mt-4 border rounded">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Polo T shirt</td>
                            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQD_1aqJQL943ziRl4-FMARppkL8pImcFmYlQ&s"
                                    height="75" alt=""></td>
                            <td>
                                <div class="d-flex">
                                    <button class="btn fw-bolder fs-4">-</button>
                                    <input type="number" class="form-control text-center" style="max-width: 3rem;"
                                        name="" id="">
                                    <button class="btn fw-bolder fs-4">+</button>
                                </div>
                            </td>
                            <td>Price</td>
                            <td>
                                <button class="btn"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-danger fw-bold">EMPTY CART</button>
                    <button class="btn btn-outline-primary ms-3 fw-bold" routerLink="">ADD MORE</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="border shadow rounded p-4 mt-4">
                    <h3 class="fw-bold">GRAND TOTAL: <span class="text-danger">1000</span></h3>
                    <button class="btn btn-outline-success fw-bold border-2 ">CHECKOUT </button>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
